	<title>搜索</title>
    <link rel="stylesheet" type="text/css" href="css/sousou.css"/>
	<link rel="stylesheet" type="text/css" href="myfont/font_3l2h3uy7wopqfr/iconfont.css"/>
	<script src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		document.documentElement.style.fontSize=innerWidth/16+"px";
	</script>
    
	<script>
     $(function(){
     	
     	$("#txt").keyup(function(){
     		$("#show ").html("");
     		if($(this).val()!=""){
         $.getJSON("https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd="+$(this).val()+"&cb=?"
         ,function(data){

     		       var datas=data.s;
     		       $.each(datas,function(index,ele){
//   		       	console.log(ele);
     		       	$("<li>").html(ele).click(function(){
     		       		$("#txt").val(ele);
     		       	}).appendTo($("#show"));
     		       	
     		       })

     			})
     		}
     	})
     })

	</script>
</head>

	<div class="all">
		<div class="sousou">

			</span>

				<i class="iconfont icon-search"></i>
				<input type="text" id="txt">
			</p>
			<input type="submit" name="but" id="but" value="搜搜" />
