<script type="text/javascript">

$(function(){
	console.log($("#one"));
	var n=0;
	var size=$("#list").find("li").size();
	console.log(size);
	var w=$(window).width();
	console.log(w);
	$("#one").on("swipeLeft",function(){
		n++;
		if(n>=size){
			n=size-1;
		}
		$("#list").css("-webkit-transform","translate3d("+(-n*w)+"px,0,0)");
		
	})
	})

</script>
