<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<script type="text/javascript">
			document.documentElement.style.fontSize = innerWidth / 16 + "px";
		</script>
		<title></title>
		<style type="text/css">
			#all {
				height: 100%;
				width: 100%;
			}
			
			.biao {
				width: 100%;
				height: 6rem;
				display: -webkit-flex;
				flex-direction: column;
			}
			
			.ming {
				-webkit-flex: 1;
			}
			
			input {
				border: 0;
				border-bottom: 1px solid #aaa;
			}
		</style>
	</head>

	<body>
		<div id="all">
			<div class="biao">
				<span class="ming">用户名:</span><input type="text" name="username" id="username"><br />
				<span class="ming">密码:</span><input type="password" name="passcode" id="passcode"><br />
				<span class="ming">QQ: </span><input type="text" name="qq" id="qq"><br />
				<span class="ming">微信: </span><input type="text" name="weixin" id="weixin"><br />
				<span class="ming">手机号:</span> <input type="text" name="phone" id="phone"><br />
				<span class="ming">地址:</span><input type="text" name="dizhi" id="dizhi"><br />
				<input type="radio" name="gender" value="female">男
				<input type="radio" name="gender" value="male">女<br />
				<!--		Comment: <textarea name="comment" rows="5" cols="40"></textarea>-->
				<input type="submit" id="btn" name="" />
			</div>
		</div>
	</body>

</html>
<script>
	var weixin = document.getElementById("weixin");
	var qq = document.getElementById("qq");
	var dizhi = document.getElementById("dizhi");
	var phone = document.getElementById("phone");
	var username = document.getElementById("username");
	var passcode = document.getElementById("passcode");
	var btn = document.getElementById("btn");
	btn.onclick = function() {
		alert("注册成功")

		var xhr = new XMLHttpRequest();
		xhr.open("post", "http://localhost:8888/cw/cw.php");
		xhr.send({
			weixin: weixin.value,
			qq: qq.value,
			phone: phone.value,
			username: username.value,
			dizhi: weixin.value,
			passcode: passcode.value
		});
		xhr.onreadystatechange = function() {
			if(xhr.readystate == 4 && xhr.stauts == 200) {
				xhr.responseText;
				alert(xhr.responseText);
			}
		}
	}
</script>
