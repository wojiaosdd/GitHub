<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索</title>
    <link rel="stylesheet" type="text/css" href="css/sousou.css"/>
	<link rel="stylesheet" type="text/css" href="cw/font_88yeuyfl3jdfs9k9/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="css/foot.css"/>
	<script src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		document.documentElement.style.fontSize=innerWidth/16+"px";
	</script>
    
	<script>
     $(function(){
     	
     	$("#txt").keyup(function(){
     		$("#show ").html("");
     		if($(this).val()!=""){
         $.getJSON("https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd="+$(this).val()+"&cb=?"
         ,function(data){

     		       var datas=data.s;
     		       $.each(datas,function(index,ele){
//   		       	console.log(ele);
     		       	$("<li>").html(ele).click(function(){
     		       		$("#txt").val(ele);
     		       		location.href='https://www.baidu.com/s?wd="+$("#txt").val(ele)+"&cb=?"'
     		       	}).appendTo($("#show"));
     		       	
     		       })

     			})
     		}
     	})
     })

	</script>
</head>
<body>
	<div class="all">
		<div class="sousou">
			<span class="fanhui">
				<i class="iconfont icon-back"></i>
			</span>
			<p class="fdj">
				<span class="fdj_span"><i class="iconfont icon-sousuo_sousuo"></i></span>
				<input type="text" id="txt">
			</p>
			<input type="submit" name="but" id="but" value="搜搜" />
		</div>
		
		<div class="show_div">
			<ul id="show">
			</ul>
		</div>
	</div>
	<footer>
			<div class="bottom_nav">

						<a href="">
							<i class="iconfont icon-xuexiao"></i>
							<span class="zi">社区</span>
						</a>
					</li>	
					<li>
						<a href="">
							<i class="iconfont icon-zixun"></i>
							<span class="zi">资讯</span>
						</a>
					</li>
					<li style="background-color:#aaa;">
						<a href="">
							<i class="iconfont icon-shangjia" style="color: white;">
								
							</i><span class="zi" style="color: white;">商城</span>
						</a>
					</li>
					<li>
						<a href="">
							<i class="iconfont icon-fuwu"></i>
							<span class="zi">服务</span>
						</a>
					</li>
					<li>

							<i class="iconfont icon-geren"></i>

						</a>
					</li>

		</footer>
    </body>
</html>
